{% extends 'myadmin/index.html' %}

{% block title %}
<title>后台分类添加</title>
{% endblock %}


{% block con %}
<div class="">
    <div class="page-title">
        <div class="title_left">
            <h3>分类添加</h3>
        </div>
    </div>
</div>
<div class="clearfix"></div>

    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">


                <form class="form-horizontal form-label-left "
                    action="{% url 'myadmin_cate_add' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <span class="section">分类信息填写</span>

                    <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">商品所属分类 
                            <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <select name="pid"  class="form-control" >
                                <option value="0">顶级分类</option>
                                {% for v in catelist %}
                                <option value="{{v.id}}">{{v.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">分类名称 <span
                                class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input name="name" class="form-control col-md-7 col-xs-12"
                                data-validate-length-range="6" data-validate-words="2" placeholder="分类名称"
                                required="required" type="text">
                        </div>
                    </div>

                    

                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-3">
                            <button id="send" type="submit" class="btn  btn-primary">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



{% endblock %}
